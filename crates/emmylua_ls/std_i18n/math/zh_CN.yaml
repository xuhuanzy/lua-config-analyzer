mathlib.abs: |
  返回 `x` 的绝对值。（整数/浮点数）

mathlib.acos: |
  返回 `x` 的反余弦值（以弧度为单位）。

mathlib.asin: |
  返回 `x` 的反正弦值（以弧度为单位）。

mathlib.atan: |
  返回 `y/x` 的反正切值（以弧度为单位），通过两个参数的符号来确定
  结果所在的象限。（它也正确处理 `x` 为零的情况。）

  `x` 的默认值为 1，因此调用 `math.atan(y)` 返回 `y` 的反正切值。

mathlib.ceil: |
  返回大于或等于 `x` 的最小整数。

mathlib.cos: |
  返回 `x` 的余弦值（假设为弧度）。

mathlib.deg: |
  将角度 `x` 从弧度转换为角度。

mathlib.exp: |
  返回 *e^x* 的值（其中 e 是自然对数的底）。

mathlib.floor: |
  返回小于或等于 `x` 的最大整数。

mathlib.fmod: |
  返回 `x` 除以 `y` 的余数，该除法将商向零取整。（整数/浮点数）

mathlib.huge: |
  浮点值 `HUGE_VAL`，一个大于任何其他数值的值。
  它是 INF 值，大于 math.maxinteger。

mathlib.log: |
  返回 `x` 在给定底数下的对数。`base` 的默认值为 *e*
  （因此函数返回 `x` 的自然对数）。

mathlib.max: |
  返回具有最大值的参数，根据 Lua 运算符 `<` 比较。（整数/浮点数）

mathlib.maxinteger: |
  整数类型的最大值。

mathlib.min: |
  返回具有最小值的参数，根据 Lua 运算符 `<` 比较。（整数/浮点数）

mathlib.mininteger: |
  整数类型的最小值。

mathlib.modf: |
  返回 `x` 的整数部分和小数部分。其第二个结果始终为浮点数。

mathlib.pi: |
  π 的值。

mathlib.rad: |
  将角度 `x` 从角度转换为弧度。

mathlib.random: |
  当不带参数调用时，返回一个在范围 *[0,1)* 内均匀分布的伪随机浮点数。
  当带两个整数 `m` 和 `n` 调用时，`math.random` 返回一个在范围 *[m, n]*
  内均匀分布的伪随机整数。调用 `math.random(n)` 相当于 `math.random(1,n)`。

mathlib.randomseed: |
  将 `x` 设置为伪随机生成器的“种子”：相同的种子产生相同的数字序列。

mathlib.sin: |
  返回 `x` 的正弦值（假设为弧度）。

mathlib.sqrt: |
  返回 `x` 的平方根。（你也可以使用表达式 `x^0.5` 来计算此值。）

mathlib.tan: |
  返回 `x` 的正切值（假设为弧度）。

mathlib.tointeger: |
  如果值 `x` 可转换为整数，则返回该整数。
  否则，返回 `nil`。

mathlib.type: |
  如果 `x` 是整数，返回 "`integer`"；如果它是浮点数，返回 "`float`"；
  如果 `x` 不是数字，返回 **nil**。

mathlib.ult: |
  返回一个布尔值，当且仅当整数 `m` 在作为无符号整数与 `n` 比较时
  小于 `n` 时为 true。

mathlib.pow: |
  返回 `x` 的 `y` 次幂。(x^y)

mathlib.pow.param.x: |
  底数

mathlib.pow.param.y: |
  指数

mathlib.atan2: |
  返回 `y/x` 的反正切值（以弧度为单位），通过两个参数的符号来确定
  结果所在的象限。（它也正确处理 `x` 为零的情况。）

  注意：在某些 Lua 实现中，此函数相当于 `math.atan(y, x)`。

mathlib.log10: |
  返回 `x` 的以 10 为底的对数。

mathlib.cosh: |
  返回 `x` 的双曲余弦值。

mathlib.sinh: |
  返回 `x` 的双曲正弦值。

mathlib.tanh: |
  返回 `x` 的双曲正切值。

mathlib.frexp: |
  返回 `m` 和 `e`，使得 *x = m2^e*，`e` 是整数，且 `m` 的绝对值
  在范围 *[0.5, 1)* 内（或者当 `x` 为零时为零）。

mathlib.ldexp: |
  返回 *m2e* (`e` 应该是整数)。
